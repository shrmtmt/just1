<!DOCTYPE html>
<html>
<head>
    <title>Guesser Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', 'Helvetica', sans-serif;
        }
        #countdown {
            white-space: nowrap;
        }
    </style>
    <script>
        function adjustFontSize(element) {
            var fontSize = Math.min(window.innerWidth / element.textContent.length, window.innerHeight);
            element.style.fontSize = fontSize + 'px';
        }

        function startCountdown(seconds, display, word) {
            var counter = seconds;
            var interval = setInterval(function() {
                display.textContent = counter;
                adjustFontSize(display);
                counter--;
                if (counter < 0) {
                    clearInterval(interval);
                    display.textContent = word;
                    adjustFontSize(display);
                }
            }, 1000);
        }

        window.onload = function () {
            var display = document.querySelector('#countdown');
            var word = "{{ word }}";
            startCountdown(3, display, word);
        };

        window.onresize = function() {
            var display = document.querySelector('#countdown');
            adjustFontSize(display);
        };
    </script>
</head>
<body>
    <div id="countdown">3</div>
</body>
</html>
