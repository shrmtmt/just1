<!DOCTYPE html>
<html>
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LD9500Y7G4"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-LD9500Y7G4');
    </script>
    <!-- Other head elements -->
    <title>Clue Display</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        #hint {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        function adjustFontSize(element) {
            var fontSize = Math.min(window.innerWidth / element.textContent.length, window.innerHeight);
            element.style.fontSize = fontSize + 'px';
        }

        window.onload = function () {
            var hintElement = document.querySelector('#hint');
            hintElement.textContent = "{{ hint }}";
            adjustFontSize(hintElement);
        };

        window.onresize = function() {
            var hintElement = document.querySelector('#hint');
            adjustFontSize(hintElement);
        };
    </script>
</head>
<body>
    <div id="hint"></div>
</body>
</html>
