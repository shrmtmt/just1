<!DOCTYPE html>
<html>
<head>
    <title>Clue Giver Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        input[type="text"], input[type="submit"] {
            font-size: 2em;
            margin: 10px 0;
            padding: 20px;
            width: 50%;
            text-align: center;
        }
        input[type="submit"] {
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #555;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="{{ url_for('clue_display') }}" method="post">
            <input type="text" name="hint" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
