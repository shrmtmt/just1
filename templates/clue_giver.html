<!DOCTYPE html>
<html>
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LD9500Y7G4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-LD9500Y7G4');
    </script>
    <!-- Other head elements -->
    <title>Clue Giver</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        input[type="text"] {
            box-sizing: border-box;
            width: 80%;
            padding: 60px;
            margin: 20px 0;
            text-align: center;
            font-size: 8em;
            color: #333;
        }
        input[type="text"]::placeholder {
            color: #ccc;
        }
    </style>
    <script>
        function redirectToClueDisplay() {
            var hintInput = document.getElementById('hintInput');
            var hint = hintInput.value.trim();

            if (hint) {
                window.location.href = "{{ url_for('clue_display', hint='') }}" + encodeURIComponent(hint);
            }
        }

        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                redirectToClueDisplay();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <input type="text" id="hintInput" onfocusout="redirectToClueDisplay()" onkeyup="handleEnterKey(event)" placeholder="Type here" autocomplete="off" required>
    </div>
</body>
</html>
