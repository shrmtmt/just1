<!DOCTYPE html>
<html>
<head>
    <title>Clue Giver Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }
        input[type="text"] {
            font-size: 2vw;
            padding: 20px;
            margin-bottom: 20px;
            width: 80%; /* インプットボックスの幅を画面幅の80%に設定 */
            text-align: center; /* テキストを中央寄せに */
            background-color: #333; /* インプットボックスの背景色を濃いグレーに */
            color: white; /* 文字色を白に */
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            font-size: 2vw;
            padding: 20px 40px;
            width: 80%; /* ボタンの幅を画面幅の80%に設定 */
            cursor: pointer;
            background-color: #333; /* ボタンの背景色 */
            color: white; /* ボタンの文字色 */
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #555; /* ホバー時の背景色 */
            transform: scale(1.1); /* ホバー時の拡大効果 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <input type="text" name="hint" required>
            <input type="submit" value="Submit">
        </div>
    </div>
</body>
</html>
