<!DOCTYPE html>
<html>
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ measurement_id }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ measurement_id }}');
    </script>
    <!-- Other head elements -->
    <title>How to Play</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: white; /* Sets the background to white */
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px; /* Space between image and buttons */
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Dynamic image loading based on slide number -->
        <img src="{{ url_for('static', filename='pictures/Slide' ~ slide_num ~ '.PNG') }}" alt="Slide {{ slide_num }}">

        <!-- Navigation buttons -->
        <div class="button-container">
            <a href="{{ url_for('index') }}"><button>Home</button></a>
            {% if next_slide_num %}
                <a href="{{ url_for('slide', num=next_slide_num) }}"><button>Next</button></a>
            {% endif %}
        </div>
    </div>
</body>
</html>
