<!DOCTYPE html>
<html>
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ measurement_id }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ measurement_id }}');
    </script>
    <!-- Other head elements -->
    <title>How to Play</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        .button-container a {
            margin: 0 10px;
        }
        .text-box {
            font-family: 'Congenial', sans-serif;
            border: none;
            color: black;
            width: 1056px;
            height: 480px;
            margin: 0px;
            padding: 0px;
            overflow: auto;
            white-space: pre-wrap;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            text-align: left;
            font-size: 1.5em;
        }
        .text-box iframe {
            width: 100%;
            height: 100%;
            border: none;
            font-family: 'Congenial', sans-serif;
            color: black;
            text-align: left;
            font-size: 1.5em;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Conditionally display image or text based on slide number -->
        {% if slide_num == 0 %}
            <div class="text-box">
                <iframe src="/static/text/rules1.txt"></iframe>
            </div>
        {% elif slide_num <= 7 %}
            <img src="{{ url_for('static', filename='pictures/Slide' ~ slide_num ~ '.PNG') }}" alt="Slide {{ slide_num }}">
        {% else %}
            <div class="text-box">
                <iframe src="/static/text/rules2.txt"></iframe>
            </div>
        {% endif %}
static\text\rules1.txt
        <!-- Navigation buttons -->
        <div class="button-container">
            <a href="{{ url_for('index') }}"><button>Home</button></a>
            {% if next_slide_num %}
                <a href="{{ url_for('slide', num=next_slide_num) }}"><button>Next</button></a>
            {% endif %}
        </div>
    </div>
</body>
</html>
