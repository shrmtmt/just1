<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 4vw;
            margin-bottom: 20px;
        }
        button {
            font-size: 2vw;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Choose your role</h1>
    <a href="{{ url_for('guesser') }}"><button>Guesser</button></a>
    <a href="{{ url_for('clue_giver') }}"><button>Clue Giver</button></a>
</body>
</html>
