<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Arial', 'Helvetica', sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        h1 {
            font-size: 8vw;
            margin-bottom: 20px;
        }
        button {
            font-size: 6vw;
            padding: 20px 40px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #555;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose your role</h1>
        <div class="button-group">
            <a href="{{ url_for('guesser') }}"><button>Guesser</button></a>
            <a href="{{ url_for('clue_giver') }}"><button>Clue Giver</button></a>
        </div>
    </div>
</body>
</html>
